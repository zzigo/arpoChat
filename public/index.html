<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArpoChat - Generador de Texto</title>
    <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ArpoChat</h1>
            <p>Generador de texto basado en IA</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div id="chat-history"></div>
                
                <div class="input-container">
                    <textarea id="user-input" placeholder="Escribe tu mensaje aquí..." rows="3"></textarea>
                    <button id="send-button">Enviar</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Desarrollado con ❤️ usando FastAPI y Hugging Face</p>
        </footer>
    </div>
    
    <script src="/static/scripts/main.js"></script>
</body>
</html>
